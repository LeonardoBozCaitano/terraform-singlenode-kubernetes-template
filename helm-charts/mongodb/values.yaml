image:
  registry: docker.io
  repository: bitnami/mongodb
  tag: 4.0.14-debian-9-r0
  pullPolicy: IfNotPresent
  debug: false

usePassword: true
mongodbRootPassword: mongodb123

mongodbUsername: development
mongodbPassword: mongodb123
mongodbDatabase: public
mongodbEnableIPv6: false
mongodbDirectoryPerDB: false
mongodbSystemLogVerbosity: 0
mongodbDisableSystemLog: false

service:
  annotations: {}
  type: ClusterIP
  port: 27017

replicaSet:
  enabled: false
  useHostnames: true
  name: rs0
  replicas:
    primary: 1
    secondary: 1
    arbiter: 1
  pdb:
    enabled: true
    minAvailable:
      primary: 1
      secondary: 1
      arbiter: 1

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 1024Mi

tolerations:
  - operator: Exists
    effect: NoExecute
  - operator: Exists
    effect: NoSchedule

updateStrategy:
  type: Recreate

persistence:
  enabled: true
  mountPath: /bitnami/mongodb
  subPath: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}